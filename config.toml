baseURL = 'https://blog.tal.bi/'
languageCode = 'en-us'
title = "Talbi's Blog"
theme = "anubis"
paginate = 10

# disqusShortname
# googleAnalytics

[author]
name = "Ido Talbi"

[params]
author = "Ido Talbi"
dateFormat = "2006-01-02"
paginationSinglePost = true
style = "auto"
readMore = false

# utteranc.es support.
utterancesRepo = "talbii/tal.bi"  # mandatory
utterancesTheme = "github-dark" # optional
utterancesIssue = "url" # optional
utterancesLabel = "blog-comments" # optional

